    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              primary: '#000000',
              secondary: '#ffffff',
              gold: '#D4AF37', 
              'gold-light': '#F3E5AB',
              'dark-gray': '#111111',
            },
            maxWidth: {
              'custom': '1920px',
            },
            letterSpacing: {
              'luxury': '0.25em',
            }
          },
        },
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #ffffff;
        color: #000000;
        margin: 0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #fff;
      }
      ::-webkit-scrollbar-thumb {
        background: #000;
      }
      
      .reveal-text {
        background-image: linear-gradient(90deg, #000 0%, #000 100%);
        background-size: 0% 100%;
        background-repeat: no-repeat;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent; 
        animation: reveal 1s cubic-bezier(0.77, 0, 0.175, 1) forwards;
      }

      @keyframes reveal {
        0% { background-size: 0% 100%; }
        100% { background-size: 100% 100%; -webkit-text-fill-color: #000; }
      }
    </style>
